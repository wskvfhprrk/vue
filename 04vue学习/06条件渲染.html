<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="checkbox" v-model='ok'>已经阅读 </input><br/>
        <button v-if='ok'>下一步</button>
        <button v-else disabled>下一步</button>
        <br/>
        <button v-show='ok'>下一步</button>
        <button v-show='!ok' disabled>下一步</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app', //el是css3中的选择器语法，指定element元素a
            data: {
                ok: false
            }
        })
    </script>
</body>

</html>
