<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 id='h1'>{{message}}</h1>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app', //el是css3中的选择器语法，指定element元素a
            data: {
                message: 'hello'
            },
            //创建完成之后——不能访问渲染后的结果
            created() {
                console.log("创建完成之后")
                console.log(this.message)
                this.show()
                console.log(document.getElementById('h1'))
            },
            //渲染完成之后——能够访问渲染后的结果
            mounted() {
                console.log("渲染完成之后")
                console.log(this.message)
                this.show()
                console.log(document.getElementById('h1'))
            },
            methods: {
                show() {
                    console.log('执行了show方法')
                }
            }
        })
    </script>
</body>

</html>
